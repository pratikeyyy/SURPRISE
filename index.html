<!DOCTYPE html>

<head>

<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }

  .container {
    text-align: center;
    padding: 50px 20px;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 30px;
    margin: 40px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    border: 2px solid rgba(255, 255, 255, 0.4);
    position: relative;
    min-height: 400px;
  }

  h1 {
    color: white;
    font-size: 2.4rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px #ff69b4;
    min-height: 80px;
  }

  .emoji {
    font-size: 50px;
    animation: float 3s infinite ease-in-out;
    margin-bottom: 10px;
  }

  @keyframes float {
    0% { transform: translateY(0);}
    50% { transform: translateY(-15px);}
    100% { transform: translateY(0);}
  }

  .btn {
    padding: 12px 30px;
    margin: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    color: white;
    transition: 0.4s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    position: relative;
  }

  .btn:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #fad0c4, #ff9a9e);
  }

  .message {
    margin-top: 10px;
    color: white;
    font-size: 1.3rem;
    font-weight: bold;
    min-height: 20px;
    transition: transform 0.3s ease;
  }

  .bottom-photo {
    width: 100%;
    max-width: 600px;
    margin: 10px auto 0;
    border-radius: 20px 20px 0 0;
    overflow: hidden;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
  }

  .bottom-photo img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }

</style>
</head>

<body>
