<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Meri ...... ‚ù§Ô∏è</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at center, #1a1a1a, #000);
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    /* üé≠ Curtain */
    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #e91e63;
      z-index: 999;
      transition: 2s ease;
    }
    .left-curtain { left: 0; }
    .right-curtain { right: 0; }
    .curtain.open.left-curtain { transform: translateX(-100%); }
    .curtain.open.right-curtain { transform: translateX(100%); }

    /* Heading */
    h1 {
      margin-top: 150px;
      font-size: 4rem;
      color: #ff8aa1;
      text-shadow: 0 0 10px #ff8aa1, 0 0 20px #fff;
      animation: glow 2s infinite alternate;
      position: relative;
      z-index: 10;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff8aa1; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #ff8aa1; }
    }

    /* Blessings */
    .blessings {
      margin: 20px auto;
      max-width: 800px;
      font-size: 1.4rem;
      color: #ffd1dc;
      text-shadow: 0 0 5px #ffb6c1;
      animation: glow 2s infinite alternate;
      position: relative;
      z-index: 10;
    }

    /* ‚ú® Sparkles */
    .sparkle {
      position: absolute;
      font-size: 12px;
      opacity: 0;
      animation: sparkleAnim 2s infinite;
      z-index: 1;
    }
    @keyframes sparkleAnim {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(0); }
    }

    /* ‚ù§Ô∏è Floating Hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .hearts span {
      position: absolute;
      display: block;
      font-size: 20px;
      animation: floatHeart 10s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
    }

    /* üì∏ Photo Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
      padding: 10px;
      position: relative;
      z-index: 10;
    }

    .gallery img {
      width: 250px;
      height: 300px;
      object-fit: contain;
      background: #111;
      border: 2px solid #ff8aa1;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff8aa1;
      transition: transform 0.5s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* üé® Button */
    .gallery-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      background: linear-gradient(45deg, #ff90b3, #ff60a0);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.8rem;
      font-weight: bold;
      box-shadow: 0 0 25px #ff90b3;
      animation: glowBtn 1.5s infinite alternate;
      transition: 0.4s;
      position: relative;
      z-index: 10;
      cursor: pointer;
    }

    .gallery-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff60a0, #ff90b3);
    }

    @keyframes glowBtn {
      from { box-shadow: 0 0 15px #ff90b3; }
      to { box-shadow: 0 0 30px #ff60a0, 0 0 60px #fff; }
    }
  </style>
</head>

<body>

<!-- üé≠ Curtain -->
<div class="curtain left-curtain" id="leftCurtain"></div>
<div class="curtain right-curtain" id="rightCurtain"></div>

<!-- ‚ù§Ô∏è Floating Hearts -->
<div class="hearts" id="hearts"></div>

<!-- ‚ú® Sparkles -->
<div id="sparkles"></div>

<!-- üéâ Heading -->
<h1>üéâ Happy Birthday Meri ..... ‚ù§Ô∏è</h1>

<!-- üíñ Blessings -->
<div class="blessings">
  <p>
    "Jitni khoobsurat tum ho, utna hi pyaara tera dil hai... <br>
    Dua karta hu zindagi bhar tere chehre ki muskaan kabhi na jaaye. <br>
    Tumhari har khushi mere liye dua hai, aur tumhara saath meri zindagi ki blessing hai... ‚ù§Ô∏è"
  </p>
</div>

<!-- üì∏ Photo Gallery -->
<div class="gallery">
  <img src="DEEDAR/actress.jpg" alt="......">
  <img src="DEEDAR/butiful.jpg" alt="....">
  <img src="DEEDAR/butiful2.jpg" alt="....">
  <img src="DEEDAR/dashing.jpg" alt="......">
  <img src="DEEDAR/looks away.jpg" alt=".......">
  <img src="DEEDAR/looks.jpg" alt=".........">
</div>

<!-- üîó Move to Gallery Button -->
<a href="gallery.html" class="gallery-btn">üíñ Move To Her Gallery üíñ</a>

<script>
  // üé≠ Curtain open
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('leftCurtain').classList.add('open');
      document.getElementById('rightCurtain').classList.add('open');
    }, 1000);

    createHearts();
    createSparkles();
  };

  // ‚ù§Ô∏è Hearts
  function createHearts() {
    const hearts = document.getElementById('hearts');
    const emojis = ['‚ù§Ô∏è','üíñ','üíù','üíï','üíó','üíò','üíû','‚ù£Ô∏è'];
    for (let i = 0; i < 40; i++) {
      const span = document.createElement('span');
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.top = Math.random() * window.innerHeight + 'px';
      span.style.animationDelay = (Math.random() * 10) + 's';
      hearts.appendChild(span);
    }
  }

  // ‚ú® Sparkles
  function createSparkles() {
    const sparkles = document.getElementById('sparkles');
    const stars = ['‚ú®','üåü','üí´','‚≠ê'];
    for (let i = 0; i < 60; i++) {
      const spark = document.createElement('div');
      spark.classList.add('sparkle');
      spark.innerText = stars[Math.floor(Math.random() * stars.length)];
      spark.style.left = Math.random() * window.innerWidth + 'px';
      spark.style.top = Math.random() * window.innerHeight + 'px';
      spark.style.animationDelay = (Math.random() * 2) + 's';
      sparkles.appendChild(spark);
    }
  }
</script>

</body>
</html>
